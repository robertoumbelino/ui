<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>#2 - Roberto Umbelino</title>
  </head>

  <body>
    <div id="left-container">
      <h1>Best Music Streaming Platform</h1>
      <img src="assets/img/wave.svg" />
      <img src="assets/img/music.svg" />

      <div class="circle primary"></div>
      <div class="circle secondary"></div>
      <div class="circle tertiary"></div>
    </div>

    <div id="right-container">
      <h2>Create Account</h2>

      <div class="flex-container">
        <a href="#">
          <img src="assets/img/facebook.png" alt="Facebook" />
        </a>

        <a href="#">
          <img src="assets/img/google.png" alt="Google" />
        </a>
      </div>

      <form>
        <div class="input-container">
          <label>Name</label>
          <input />
        </div>

        <div class="input-container">
          <label>Email Address</label>
          <input type="email" />
        </div>

        <div class="input-container">
          <label>Password</label>
          <input type="password" />
        </div>

        <div class="flex-container space-between">
          <div class="input-container">
            <label class="control control-checkbox">
              First checkbox
              <input type="checkbox" />
              <div class="control_indicator"></div>
            </label>
          </div>

          <a href="#">Forgot your password?</a>
        </div>

        <button>Sign Up</button>
      </form>
    </div>
  </body>
</html>
